{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content }}</p>
  <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
  <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
</div>
{% endfor %} {% endblock %}
