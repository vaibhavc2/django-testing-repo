{% extends "base_generic.html" %} {% block content %}
<h1>Delete Event</h1>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'event_detail' pk=event.pk %}">No, take me back</a>
{% endblock %}
