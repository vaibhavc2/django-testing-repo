{% extends "base_generic.html" %} {% block content %}
<h1>{{ event.title }}</h1>
<p>{{ event.description }}</p>
<p>{{ event.location }}</p>
<p>{{ event.date }}</p>
<p>{{ event.time }}</p>
<p>{{ event.organizer }}</p>
<a href="{% url 'event_edit' pk=event.pk %}">Edit</a>
<a href="{% url 'event_delete' pk=event.pk %}">Delete</a>
{% endblock %}
