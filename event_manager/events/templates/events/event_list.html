{% extends "base_generic.html" %} {% block content %}
<h1>Events</h1>
<ul>
  {% for event in events %}
  <li>
    <a href="{% url 'event_detail' pk=event.pk %}">{{ event.title }}</a>
  </li>
  {% empty %}
  <li>No events yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'event_new' %}">New Event</a>
{% endblock %}
