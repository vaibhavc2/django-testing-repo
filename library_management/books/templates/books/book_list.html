{% extends 'base_generic.html' %} {% block content %}
<h2>Books</h2>
<ul>
  {% for book in books %}
  <li>
    <h3>{{ book.title }}</h3>
    <p>{{ book.author }}</p>
    <p>{{ book.isbn }}</p>
    <!-- other book details... -->
  </li>
  {% empty %}
  <li>No books available.</li>
  {% endfor %}
</ul>
{% endblock %}
